<section class="content">
  <app-menu (selectedPage)="changePage($event)"></app-menu>
  <ng-container [ngSwitch]="page"> 
    <ng-container *ngSwitchCase="'home'">
    <div class="main_component">
      <app-home></app-home>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="'calendar'">
    <app-calendar ></app-calendar>
  </ng-container>

    <ng-container *ngSwitchCase="'event'">
    <app-event ></app-event>
  </ng-container>

    <ng-container *ngSwitchCase="'habit-tracker'">
    <app-habit-tracker ></app-habit-tracker>
  </ng-container>

    <ng-container *ngSwitchCase="'note'">
    <app-note></app-note>
  </ng-container>

    <ng-container *ngSwitchCase="'todo-list'">
    <app-todo-list ></app-todo-list>
  </ng-container>
</ng-container>


</section>
